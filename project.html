<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./project.css">
    </head>
    <body>
        <form>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country">
                <span>Country</span>
                <input type="text" id="country" name="country" required minlength="4">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zipCode">
                <span>Zip Code</span>
                <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="passwordConfirm">
                <span>Confrim Password</span>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </label>
        </form>
        <button>Submit</button>
        <script src="./project.js" async defer></script>
    </body>
</html>
